<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coded Art</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <audio id="play" src="music/snowfall.mp3" autoplay loop></audio>
    <main>
        <div class="ceu">
            <span class="lua"></span>

            <span class="cometa val1"></span>
            <span class="cometa val2"></span>
            <span class="cometa val3"></span>

            <div id="stars-container"></div>
        </div>

        <div class="chao">
            <span class="terra"></span>

            <div class="homem-corpo">
                <span class="pescoco">
                    <span class="cabeca">
                        <span class="top"></span>
                        <span class="orelha-esquerda"></span>
                        <span class="orelha-direita"></span>
                    </span>
                </span>

                <span class="braco-esquerdo">
                    <span class="dentro"></span>
                </span>

                <span class="pernas">
                    <span class="pe"></span>
                </span>
            </div>

            <div class="mulher-corpo">
                <span class="cabeca"></span>

                <span class="cintura"></span>
                <span class="braco-esquerdo">
                    <span class="dentro"></span>
                </span>

                <span class="pernas">
                    <span class="pe"></span>
                </span>
            </div>

            <div class="moita">
                <span class="folha n1"></span>
                <span class="folha n2"></span>
                <span class="folha n3"></span>
                <span class="folha n4"></span>
                <span class="folha n5"></span>
                <span class="folha n6"></span>
                <span class="folha n7"></span>
                <span class="folha n8"></span>
            </div>
        </div>

    </main>
    <script src="js/script.js"></script>
</body>

</html>
